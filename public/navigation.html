 <body>

     </a>
     <!-- Desktop Menu -->
     <div class="hidden md:flex md:ml-4">
      <ul class="flex space-x-8 text-gray-900">
       <li>
        <a class="px-3 py-2 rounded hover:text-blue-600" href="index.html">
         Home
        </a>
       </li>
       <li>
        <a class="px-3 py-2 rounded hover:text-blue-600" href="about.html">

       <li>

      </ul>
     </div>
     <!-- Mobile Menu Button -->
     <div class="md:hidden">
      <button aria-controls="mobile-menu" aria-expanded="false" class="hover:bg-gray-200 p-2 rounded text-gray-900" id="hamburger-button">
       <span class="sr-only">
        Open main menu
       </span>
       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        </path>
       </svg>
      </button>
     </div>
    </div>
   </div>
   <!-- Mobile Menu -->
   <div class="hidden md:hidden" id="mobile-menu">
    <ul class="flex flex-col space-y-2 bg-gray-100 mt-2">
     <li>
      <a class="block px-4 py-2 rounded hover:bg-gray-200" href="index.html">

  <script>
   // Toggle mobile menu
    const hamburgerButton = document.getElementById('hamburger-button');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburgerButton.addEventListener('click', () => {
        const expanded = hamburgerButton.getAttribute('aria-expanded') === 'true';
        hamburgerButton.setAttribute('aria-expanded', !expanded);
        mobileMenu.classList.toggle('hidden');
    });
  </script>
 </body>
